<h2>Find opskrifter</h2>
<div id="search-container">
    <form th:action="@{/search}" method="get">
        <input type="text" name="ingredients" placeholder="Søg fx gulerødder, blomkål">
        <button type="submit">Search</button>
    </form>
</div>
<div>
    <p>Søg på de ingredienser du har i køleskabet. Adskil med komma (fx "gulerødder, blomkål, ærter").</p>
</div>


<script>
    var form = document.querySelector('.d-flex');
    var input = document.querySelector('#search-input');

    form.addEventListener('mouseover', function() {
        input.style.display = 'block';
    });

    form.addEventListener('mouseout', function() {
        input.style.display = 'none';
    });
</script>
