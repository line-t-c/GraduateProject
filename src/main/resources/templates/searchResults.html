<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="style.css" th:href="style.css">
    <meta charset="UTF-8">
    <title>Search result</title>
</head>
<body>
<header>
    <div class="logo"><img src="/images/logo.png" height="150" width="150" alt="Logo"></div>
    <div class="searchTop">
        <img src="/images/search.png" height="50" width="50" alt="Search icon">
    </div>
    <div class="topnav">
        <a href="/">Hjem</a>
        <a href="/season">Sæsonens grønt</a>
        <a href="/recipes">Opskrifter</a>
        <a href="/about">Om os</a>
    </div>
</header>
<h1>Opskrifter</h1>
<div class="main">
    <h2>Du søgte på <strong th:text="${ingredientName}"></strong></h2>

    <div class="grid-container">
        <div class="grid-item item1">
            <img src="/images/search.png" height="20" width="20" alt="search">
            Du har søgt på
            <div class="box">
                Et søgeresultat:
            </div>
        </div>
        <div class="grid-item item2">
<!--            <div th:if="${param.error}">-->
<!--                <i>Vi har desværre endnu ingen opskrifter der matcher dit søgeresultat</i>-->
<!--            </div>-->
<!--            Eller lave en if match = vis nedenfor, else = vis denne besked (og i fremtiden 'opret opskrifty'-->
            <div th:each="recipe : ${recipes}">
                <h3 th:text="${recipe.title}"></h3>
                <img th:src="${recipe.image_url}" alt="recipe image">
            </div>

        </div>
    </div>


</div>
</body>
</html>
