<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>Alle opskrifter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-light spis4 fixed-top">
        <div class="container-fluid">
            <img src="/images/logo.png" alt="Logo" height="30" width="30" margin-left="20px">
            <a class="navbar-brand" href="/">Spis Op</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/saeson">Sæson</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/opskrifter">Opskrifter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/om">Om</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Søg">
                    <button class="btn spis3" type="button">Søg</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<h1>Opskrifter</h1>
<div class="main">

    <div class="grid-container">
        <div class="grid-item item1">
            <img src="/images/search.png" height="20" width="20" alt="search">
            Du har søgt på
            <div class="box">
                <p th:text="${ingredientName}"></p>
            </div>
        </div>
        <div class="grid-item item2">
            <div th:if="${not #lists.isEmpty(searchResult)}">
<!--                Bootstrap billede -->
                <ul>
                    <li th:each="result : ${searchResult}">
                        <img th:src="${result.imageUrl}" height="230" width="250" alt="recipe image">
                        <h4 th:text="${result.title}"></h4>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(searchResult)}">
                <p>Der er desværre ingen opskrifter med de ingredienser. Prøv en ny søgning</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
